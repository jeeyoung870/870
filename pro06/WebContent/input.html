<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>여러가지 input타입 표시창</title>
</head>
<body>
	<form name="frmInput" method="get" action="input2">
		ID : <input type="text" name="user_id"><br>
		PW : <input type="password" name="user_pw"><br>
		<!-- 같은 name의 경우 서블릿으로 전송될 때 배열로 전달된다. -->
		<input type="checkbox" name="subject" value="java" checked>자바
		<input type="checkbox" name="subject" value="C언어">C언어
		<input type="checkbox" name="subject" value="JSP">JSP
		<input type="checkbox" name="subject" value="android">안드로이드
		<br><br>
		<input type="submit" value="전송">
		<input type="reset" value="초기화">
	</form>

</body>
</html>
