<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- 자바스크립트로 서블릿 요청하기 -->
<script type="text/javascript">
	function fn_validate() {
		//<form>의 name속성(frmLogin)으로 form객체 가져오기 
		var frmLogin = document.frmLogin;
		//frmLogin객체의 하위 name 속성으로 id와 pw의 value 가져오기
		var user_id = frmLogin.user_id.value;
		var user_pw = frmLogin.user_pw.value;
		
		//둘중에 하나라도 빈칸이 있을때
		if ((user_id.length == 0 || user_id == "") || (user_pw.length==0 || user_pw=="")) {
			alert("아이디와 비밀번호는 필수입니다.");
		}else {
			frmLogin.method = "post";		//<form>의 전송 방식을 post로 바꾸기
			frmLogin.action = "login5";		//<form>의 action속성을 login5로 설정
			frmLogin.submit();	//js에서 서블릿으로 전송
		}
	}
</script>
<title>Login Page</title>
</head>
<body>
	<form name="frmLogin" method="get" action="login" encType="UTF-8">
		아이디 : <input type="text" name="user_id"><br>
		비밀번호 : <input type="password" name="user_pw"><br>
		<!-- 클릭했을 때 fn_validate()함수 실행 -->
		<input type="button" onclick="fn_validate()" value="로그인">
		<input type="reset" value="다시 입력">
		<!-- hidden :화면에는 보이지 안ㄶ지만 값을 서블릿으로 전송함. -->
		<input type="hidden" name="user_address" value="서울시 성북구" >
	</form>
</body>
</html>
