<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
	$(document).ready(function() {
		$("button").click(function() {
			//$.getJSON("경로", {보낼 데이터}, function(result){});
			$.getJSON("./sample5_load.json", function(result) {
				     // $("div").append(result.employees[0].firstName + " ");  -->하나씩 가져오기
				     //$.each()로 컬렉션 받아오기(배열) i는 인덱스, result.employees값이 function의 field에 대입
				      $.each(result.employees, function(i, field){
							// i: 인덱스, field: key값
						      $("div").append(i + " : " + field.firstName + " " + field.lastName + " ");
						    });
			});
		});
	});
</script>
</head>
<body>

	<button>Get JSON data</button>

	<div></div>

</body>
</html>
